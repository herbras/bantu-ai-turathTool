# docker-compose.override.yml
# This file provides development overrides for docker-compose.yml
# Use: docker-compose up (automatically includes this file)

version: '3.8'

services:
  ai-agent:
    volumes:
      # Mount source code for hot reloading in development
      - ./src:/app/src:ro
      - ./main.py:/app/main.py:ro
    environment:
      - FASTAPI_ENV=development
      - FASTAPI_DEBUG=true
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  mcp-server:
    volumes:
      # Mount MCP server code for development
      - ./turath-mcp.py:/app/turath-mcp.py:ro
      - ./turath_metadata.db:/app/turath_metadata.db:rw
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=debug 