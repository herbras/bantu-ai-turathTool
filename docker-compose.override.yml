services:
  ai-agent:
    volumes:
      - ./src:/app/src:ro
      - ./main.py:/app/main.py:ro
    environment:
      - FASTAPI_ENV=development
      - FASTAPI_DEBUG=true
      - UV_CACHE_DIR=/tmp/uv-cache
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  mcp-server:
    volumes:
      - ./turath-mcp.py:/app/turath-mcp.py:ro
      - ./turath_metadata.db:/app/turath_metadata.db:rw
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=debug
      - UV_CACHE_DIR=/tmp/uv-cache 